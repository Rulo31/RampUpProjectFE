<br><br>
<div class="col-md-9">
    <h3>Payment Result </h3>
    <p ng-show="vm.successPayment">Your payment was successfully processed.</p>
    <p ng-show="!vm.successPayment">Your payment failed to be processed.</p>
    <br>
</div>
<div class="col-md-3">
    <br>
    <button type="button" class="btn btn-default pull-right" wz-finish>
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
        Finish
    </button>
</div>
<div class="col-md-12">
    <form>
        <div class="form-group">
            <label>Payment Confirmation ID:</label>
            <label><em>{{vm.paymentConfirmationID}}</em></label>
        </div>
        <div class="form-group">
            <label>Amount paid:</label>
            <label><em>{{vm.selectedField.Cost}}</em></label>
        </div>
        <div class="form-group">
            <label>Reservation ID:</label>
            <label><em>{{vm.reservation.Reservation_Id}}</em></label>
        </div>
        <div class="form-group">
            <label>Date:</label>
            <label><em>{{vm.selectedDate | date:'fullDate' }}</em></label>
        </div>
        <div class="form-group">
            <label>Time:</label>
            <label><em>{{vm.selectedTime.value}}</em></label>
        </div>
        <div class="form-group">
            <label>Business:</label>
            <label><em>{{vm.selectedField.Business_Name}}</em></label>
        </div>
        <div class="form-group">
            <label>Branch:</label>
            <label><em>{{vm.selectedField.Branch_Name}}</em></label>
        </div>
        <div class="form-group">
            <label>Field #</label>
            <label><em>{{vm.selectedField.Number}}</em></label>
        </div>
    </form>
    <br>
</div>
