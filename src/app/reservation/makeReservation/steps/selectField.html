<br><br>
<div class="col-md-12">
    <h3>Select Field </h3>
    <p>Please select your favorite field.</p>
    <br>
</div>
<div class="col-md-12" ng-show="vm.fields.length > 0 && !vm.isLoading">
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th>Business</th>
                <th>Branch</th>
                <th>Field #</th>
                <th>Material</th>
                <th>Cost</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="field in vm.fields">
                <td>{{field.Business_Name}}</td>
                <td>{{field.Branch_Name}}</td>
                <td>{{field.Number}}</td>
                <td>{{field.Material}}</td>
                <td>{{field.Cost}}</td>
                <td>
                    <button class="btn btn-default" type="button" ng-click="vm.selectField(field)">Select</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row" ng-show="!vm.isLoading && vm.fields.length == 0">
    <div class="col-md-offset-3 col-md-6">
        <center>
                <h5>No Fields found.</h5>
        </center>
    </div>
</div>
