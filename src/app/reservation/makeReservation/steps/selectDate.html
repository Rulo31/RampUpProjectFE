<br><br>
<div>
    <div class="col-md-10">
        <h3>Date Selection </h3>
        <p>Please select the day that you want to make a reservation in order to check for availability.</p>
        <br>
    </div>
    <div class="col-md-2">
        <br>
        <button type="button" class="btn btn-default pull-right" wz-previous>
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            Back
        </button>   
    </div>
    <div class="col-md-12">
        <form class="text-center" action="">
            <div style="display:inline-block; min-height:290px;" >
                <div uib-datepicker datepicker-options="vm.datePicketOptions" ng-change="vm.selectDate(vm.selectedDate)" ng-model="vm.selectedDate" minDate="vm.minDate" class="well well-sm" datepicker-options="options"></div>
            </div>
        </form>
    </div>

    </div> -->
</div>
